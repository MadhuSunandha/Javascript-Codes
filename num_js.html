<!DOCTYPE html>
<html>
<head>
    <title>Number to Words</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f2f2f2;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 150px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>

<body>

    <h2>Enter a Number (0 - 999)</h2>

    <input type="text" id="number" maxlength="3" placeholder="Enter number">
    <button onclick="convertNumber()">Convert</button>

    <div id="result"></div>

    <script>
        function convertNumber() {
            var num = document.getElementById("number").value;

            // Check if input is empty
            if (num === "") {
                alert("Please enter a number");
                return;
            }

            // Check if input contains only digits
            if (!/^[0-9]+$/.test(num)) {
                alert("Only numbers are allowed (0-999)");
                return;
            }

            num = parseInt(num);

            // Check range
            if (num < 0 || num > 999) {
                alert("Number must be between 0 and 999");
                return;
            }

            var ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            var teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen",
                         "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            var tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty",
                        "Sixty", "Seventy", "Eighty", "Ninety"];

            var words = "";

            if (num === 0) {
                words = "Zero";
            } else {
                if (Math.floor(num / 100) > 0) {
                    words += ones[Math.floor(num / 100)] + " Hundred ";
                    num = num % 100;
                }

                if (num >= 10 && num <= 19) {
                    words += teens[num - 10];
                } else {
                    words += tens[Math.floor(num / 10)];
                    if (num % 10 > 0) {
                        words += " " + ones[num % 10];
                    }
                }
            }

            document.getElementById("result").innerHTML = "In Words: " + words;
        }
    </script>

</body>
</html>
